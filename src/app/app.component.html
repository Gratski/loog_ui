<style>

  .body {
    color: #393939;
  }


  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #393939;
    color: white;
    font-weight: 600;
  }

  form, textarea, select, input, label, p, h1, h2, h3, h4 {

  }

  .btnColor {

    color: #cfd2d6;
  }

  .grey-bg {
    background-color: #524c38;
    color: #cfd2d6;
  }

  .grey-bg-light {
    background-color: #464336;
  }

</style>

<div class="row body mt-5 pt-5" role="main">

  <div class="col-md-5">
    <div class="form-control bg-transparent border-0">
      <h3>Code to Be parsed</h3>
      <textarea class="form-control bg-transparent" [(ngModel)]="codeSnippet" name="codesnippet" id="codesnippet" cols="30" rows="10"></textarea>
    
      <h3 class="mt-4">Your intention</h3>
      <select class="form-control bg-transparent" [(ngModel)]="intention" (ngModelChange)="intentionChanged()" name="" id="">
        <option value="Generate unit tests">Generate Unit Tests</option>
        <option value="What does this code do?">Code Explanation</option>
        <option value="how can I improve this code in terms of reusability?">Improve Reusability</option>
        <option value="how can I improve this code in terms of readability?">Sintax Sugar</option>
        <option value="how can I improve this code in terms of performance?">Performance Recomendations</option>
        <option value="convert">Convert to other Language</option>
      </select>
    
      <div *ngIf="intention == 'convert'">
        <h2>Target Language</h2>
        <select class="form-control" [(ngModel)]="targetLanguage" name="" id="">
          <option value="Convert this code to C#">C#</option>
        </select>
      </div>

      <div class="mt-5">
        <button type="button" class="btn btn-primary btnColor" *ngIf="!isLoading" (click)="submitCode()">Analyse Code</button>
      </div>

    </div>
  </div>

  <div class="col-md-7">
    <div class="row center" *ngIf="!analysis && isLoading">
      <img src="assets/loading.png" style="max-width: 100px;"alt=""/><br/>
      <p>loog is picking leaves from the tree...</p>
    </div>
    <div *ngIf="analysis" class="card grey-bg">
      <div class="card-body grey-bg-light">
        <h5 class="card-title">Operation Results</h5>
        <div style="white-space: pre-line">
          {{analysis}}
        </div>
      </div>
    </div>
  </div>
  
</div>

  

  <br/>
